<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Love Me?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            height: 50vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .button {
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            position: absolute;
            transition: left 0.3s ease, top 0.3s ease;
        }

        .yes {
            background-color: green;
            color: white;
            position: relative;
            z-index: 2;
        }

        .no {
            background-color: red;
            color: white;
            z-index: 3;
        }

        .disabled {
            background-color: grey !important;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <h2 id="message">Do you really love me?</h2>
    <h2>Try to click "NO" if you canü§®</h2>

    <div class="container">
        <button class="button yes" id="yesButton" onclick="redirectToPage()">Yes‚ù§Ô∏è</button>
        <button class="button no" id="noButton">No</button>
    </div>

    <script>
        function redirectToPage() {
            window.location.href = "log3.html";
        }

        let noButton = document.getElementById('noButton');
        let yesButton = document.getElementById('yesButton');
        let messageElement = document.getElementById('message');
        let pressCount = 0;
        let maxPresses = 8;

        const messages = [
            "No press panna sonna panniduviya? ü§®",
            "Enna d kolupu üòè",
            "Break up panniruve üßê",
            "Intha ponnuku en mela paasame ila üò±",
            "Saavadi vaanga pora naayeüò≥",
            "Athuthaa oduthula Yes ah press pannu üò°",
            "Ithuku mela no button vela seiyathu üî•"
        ];

        function moveButton() {
            if (pressCount >= maxPresses) return;

            let buffer = 100;
            let screenPadding = 20;

            let maxX = window.innerWidth - noButton.offsetWidth - screenPadding;
            let minX = screenPadding;
            let maxY = window.innerHeight * 0.5 - noButton.offsetHeight; 
            let minY = screenPadding;

            let x, y;
            do {
                x = Math.random() * (maxX - minX) + minX;
                y = Math.random() * (maxY - minY) + minY;
            } while (Math.abs(x - yesButton.offsetLeft) < buffer);

            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        }

        function setInitialPosition() {
            let yesRect = yesButton.getBoundingClientRect();
            let containerRect = document.querySelector(".container").getBoundingClientRect();
            
            noButton.style.left = `${yesRect.right - containerRect.left + 50}px`;
            noButton.style.top = `${yesRect.top - containerRect.top}px`;
        }

        window.onload = function() {
            setInitialPosition();
            noButton.style.display = "block";
        };

        function handleNoClick() {
            if (pressCount < maxPresses) {
                messageElement.innerText = messages[pressCount]; 
                pressCount++;
                moveButton();
            }

            if (pressCount === maxPresses) {
                messageElement.innerText = "Now press YES! üíñüòÅ";
                noButton.classList.add("disabled");
                noButton.disabled = true;
            }
        }

        noButton.addEventListener('click', handleNoClick);
        noButton.addEventListener('mouseover', handleNoClick);
        noButton.addEventListener('touchstart', handleNoClick);
    </script>

</body>
</html>
