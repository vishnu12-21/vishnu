<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Try Clicking "No" ü§£</title>
    <style>
        body {
    text-align: center;
    font-family: Arial, sans-serif;
    margin-top: 50px;
    overflow: hidden; 
}

.container {
    position: relative;
    width: 100%;
    height: 400px;
    display: flex;
    justify-content: center;

    gap: 20px;
}

.button {
    font-size: 20px;
    padding: 10px 20px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    transition: left 0.3s ease, top 0.3s ease;
}

.yes {
    background-color: green;
    color: white;
}

.no {
    background-color: red;
    color: white;
    position: relative; 
    margin-left: 20px;

.disabled {
    background-color: grey !important;
    cursor: not-allowed;
}

    </style>

</head>
<body>

    <h2 id="message">Do you really love me?</h2>
    <h2 id="message">Try to click "NO" if you canü§®</h2>

    <div class="container">
        <button class="button yes" onclick="alert('Good Choice! ‚ù§Ô∏èüî•')">Yes‚ù§Ô∏è</button>
        <button class="button no" id="noButton">No</button>
    </div>

    <script>
        let noButton = document.getElementById('noButton');
let messageElement = document.getElementById('message');
let pressCount = 0;
let maxPresses = 7;

const messages = [
    "No press panna sonna panniduviya? ü§®",
    "enna d kolupaa üòè",
    "break up panniruve üßê",
    "intha ponnuku en mela paasame ila üò±",
    "saavadi vaanga pora naayeüò≥",
    "athu thaa oduthula yes ah press pannu üò°",
    "Ithuku mela no button vela seiyathu üî• "
];

function moveButton() {
    if (pressCount >= maxPresses) return; 

    let x = Math.random() * (window.innerWidth - 200);
    let y = Math.random() * (window.innerHeight - 200);

    noButton.style.position = "absolute"; 
    noButton.style.left = `${x}px`;
    noButton.style.top = `${y}px`;
}

noButton.addEventListener('click', function() {
    if (pressCount < maxPresses - 1) {
        messageElement.innerText = messages[pressCount]; 
        pressCount++;
        moveButton();
    } else {
        messageElement.innerText =" Now press YES! üíñüòÅ";
        noButton.classList.add("disabled"); 
        noButton.disabled = true; 
    }
});

noButton.addEventListener('mouseover', function() {
    if (pressCount < maxPresses) moveButton();
});

noButton.addEventListener('touchstart', function() {
    if (pressCount < maxPresses) moveButton();
});

    </script>

</body>
</html>
