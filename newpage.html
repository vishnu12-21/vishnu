<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try Clicking "No" ğŸ¤£</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .button {
            font-size: 20px;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: left 0.3s ease, top 0.3s ease;
        }

        .yes {
            background-color: green;
            color: white;
        }

        .no {
            background-color: red;
            color: white;
            position: absolute; 
        }

        .disabled {
            background-color: grey !important;
            cursor: not-allowed;
        }
    </style>

</head>
<body>

    <h2 id="message">Do you really love me?</h2>
    <h2 id="msg">Try to click "NO" if you canğŸ˜</h2>

    <div class="container">
        <button class="button yes" onclick="alert('Good Choice! â¤ï¸ğŸ”¥')">Yesâ¤ï¸</button>
        <button class="button no" id="noButton">No</button>
    </div>

    <script>
        let noButton = document.getElementById('noButton');
        let messageElement = document.getElementById('message');
        let pressCount = 0;
        let maxPresses = 7;

        const messages = [
            "NO press panna sonna panniduviya?? ğŸ¤¨",
            "enna d kolupaa ğŸ˜",
            "break up panniruve ğŸ§",
            "intha ponnuku en mela paasame ila ğŸ˜±",
            "saavadi vaanga pora naayeğŸ˜³",
            "athu thaa oduthula yes ah press pannu ğŸ˜¡",
            "Ithuku mela no button vela seiyathu ğŸ”¥ "
        ];

        noButton.addEventListener('click', function() {
            if (pressCount < maxPresses - 1) {
                messageElement.innerText = messages[pressCount]; 
                pressCount++;
            } else {
                messageElement.innerText = "Now press YES!ğŸ’–ğŸ˜";
                noButton.classList.add("disabled"); 
                noButton.disabled = true; 
                noButton.removeEventListener('mouseover', moveButton);
                noButton.removeEventListener('touchstart', moveButton);
            }
        });

        function moveButton() {
            if (pressCount >= maxPresses) return; 

            let x = Math.random() * (window.innerWidth - 150);
            let y = Math.random() * (window.innerHeight - 150);

            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        }

        noButton.addEventListener('mouseover', function() {
            if (pressCount < maxPresses) moveButton();
        });
 
        noButton.addEventListener('touchstart', function() {
            if (pressCount < maxPresses) moveButton();
        });

    </script>

</body>
</html>
