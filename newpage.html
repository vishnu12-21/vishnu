<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try Clicking "No" ü§£</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .button {
            font-size: 20px;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            position: absolute;
            transition: left 0.3s ease, top 0.3s ease;
        }

        .yes {
            background-color: green;
            color: white;
            position: relative; /* Keeps Yes fixed */
        }

        .no {
            background-color: red;
            color: white;
        }

        .disabled {
            background-color: grey !important;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <h2 id="message">Do you really love me?</h2>
    <h2>Try to click "NO" if you canü§®</h2>

    <div class="container">
        <button class="button yes" id="yesButton" onclick="alert('Good Choice! ‚ù§Ô∏èüî•')">Yes‚ù§Ô∏è</button>
        <button class="button no" id="noButton">No</button>
    </div>

    <script>
        let noButton = document.getElementById('noButton');
        let yesButton = document.getElementById('yesButton');
        let messageElement = document.getElementById('message');
        let pressCount = 0;
        let maxPresses = 7;

        const messages = [
            "No press panna sonna panniduviya? ü§®",
            "enna d kolupaa üòè",
            "break up panniruve üßê",
            "intha ponnuku en mela paasame ila üò±",
            "saavadi vaanga pora naayeüò≥",
            "athu thaa oduthula yes ah press pannu üò°",
            "Ithuku mela no button vela seiyathu üî• "
        ];

        function moveButton() {
            if (pressCount >= maxPresses) return; // Stop moving after 7 times

            let x, y;
            let buffer = 100; // Space to prevent overlap

            do {
                x = Math.random() * (window.innerWidth - 150);
                y = Math.random() * (window.innerHeight - 150);
            } while (
                (Math.abs(x - yesButton.offsetLeft) < buffer &&
                Math.abs(y - yesButton.offsetTop) < buffer) ||
                x < 0 || x > window.innerWidth - 100 || // Prevents moving outside screen
                y < 0 || y > window.innerHeight - 50
            );

            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        }

        // Set initial "No" button position beside "Yes"
        function setInitialPosition() {
            let yesRect = yesButton.getBoundingClientRect();
            let containerRect = document.querySelector(".container").getBoundingClientRect();

            noButton.style.left = `${yesRect.right - containerRect.left + 20}px`; // 20px gap beside Yes
            noButton.style.top = `${yesRect.top - containerRect.top}px`;
        }

        // Call function to position No button correctly on page load
        window.onload = setInitialPosition;

        noButton.addEventListener('click', function() {
            if (pressCount < maxPresses) {
                messageElement.innerText = messages[pressCount]; // Update message immediately
                moveButton();
                pressCount++;
            }

            if (pressCount === maxPresses) {
                messageElement.innerText = "Now press YES! üíñüòÅ";
                noButton.classList.add("disabled");
                noButton.disabled = true; // Disable button
            }
        });

        noButton.addEventListener('mouseover', function() {
            if (pressCount < maxPresses) moveButton();
        });

        noButton.addEventListener('touchstart', function() {
            if (pressCount < maxPresses) moveButton();
        });
    </script>

</body>
</html>
