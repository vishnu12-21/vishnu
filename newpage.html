<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try Clicking "No" 🤣</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
            overflow: hidden; 
        }

        .container {
            position: relative;
            width: 100%;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
        }

        .button {
            font-size: 20px;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            position: absolute;
            transition: left 0.3s ease, top 0.3s ease;
        }

        .yes {
            background-color: green;
            color: white;
        }

        .no {
            background-color: red;
            color: white;
        }

        .disabled {
            background-color: grey !important;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <h2 id="message">Do you really love me?</h2>

    <div class="container">
        <button class="button yes" onclick="alert('Good Choice! ❤️🔥')">Yes</button>
        <button class="button no" id="noButton">No</button>
    </div>

    <script>
        let noButton = document.getElementById('noButton');
        let messageElement = document.getElementById('message');
        let pressCount = 0;

        const messages = [
            "Are you sure? 🤨",
            "enna d kolupaa 😏",
            "break up panniruve 😳",
            "intha ponnuku en mela paasame ila 😱",
            "saavadi vaanga pora naaye😳",
            "athu thaa oduthula yes ah press pannu 😡",
            "Ithuku mela no button vela seiyathu 🔥 "
        ];

        noButton.addEventListener('click', function() {
            if (pressCount < 6) {
                messageElement.innerText = messages[pressCount];
                pressCount++;
            } else {
                messageElement.innerText = "No button disabled! Now press YES! 😏";
                noButton.disabled = true;
                noButton.style.backgroundColor = "grey";
            }
        });

        function moveButton() {
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 100);

            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        }

        noButton.addEventListener('mouseover', moveButton);
        noButton.addEventListener('touchstart', moveButton); 
    </script>

</body>
</html>
